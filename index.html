<html lang="en">

<body>
    <div class="page">
        <div class="wrapper1">

                    <img src="images/illustration-mockups.svg" alt="">

        </div> 
        <div class="wrapper2">

                </div>

                    <button> Register </button>
                </div>
            </div>
            <footer>
                <a href="#" class="fa fa-facebook"></a>
